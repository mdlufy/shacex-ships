<div class="header">
    <span class="header-text">Фильтры</span>
</div>

<form [formGroup]="filtersForm" autocomplete="off">
    <div class="filters">
        <lib-input
            [formControlName]="SHIP_NAME"
            placeholder="Название"
            class="filters-name"
        ></lib-input>

        <div class="filters-port">
            <input
                readonly
                type="text"
                class="input"
                placeholder="Порт"
                [value]="shipsPortsValue"
                [ngClass]="shipsPortsClasses"
            />

            <div class="checkbox-list">
                <span *ngFor="let port of shipsPorts">
                    <input
                        type="checkbox"
                        [checked]="isCheckboxChecked(port)"
                        (change)="onCheckboxChange(port)"
                        class="checkbox-btn"
                    />
                    <label type="text" class="value">{{ port }}</label>
                </span>
            </div>
        </div>

        <div class="filters-type">
            <span class="header">Тип</span>

            <lib-radio-list [items]="shipsTypes" [formControlName]="SHIP_TYPE"></lib-radio-list>
        </div>

        <button type="button" class="reset-btn" (click)="resetFilters()">
            Сбросить фильтры
        </button>
    </div>
</form>
