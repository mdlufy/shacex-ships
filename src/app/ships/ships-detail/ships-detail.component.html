<div class="ship-detail">
    <div class="ship-header" (click)="onClick()">
        <span class="text">Вернуться</span>
    </div>

    <ng-container [ngSwitch]="loadingState$ | async">
        <ng-container *ngIf="(ship$ | async)! as ship">
            <ng-container *ngSwitchCase="loadingState.LOADING">
                <ng-container *ngTemplateOutlet="loading"></ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="loadingState.SUCCESS">
                <ng-container
                    *ngTemplateOutlet="shipBase; context: { $implicit: ship }"
                ></ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="loadingState.LOADING_ERROR">
                <ng-container *ngTemplateOutlet="error"></ng-container>
            </ng-container>
        </ng-container>
    </ng-container>
</div>

<ng-template #shipBase let-ship>
    <div class="info">
        <span class="name">{{ ship.name }}</span>

        <div class="properties">
            <div class="item">
                <span class="item-header">Тип</span>
                <span class="item-value">{{ ship.type }}</span>
            </div>

            <div class="item">
                <span class="item-header">Порт</span>
                <span class="item-value">{{ ship.homePort }}</span>
            </div>

            <div class="item">
                <span class="item-header">Вес</span>
                <span class="item-value">{{ ship.weight }}</span>
            </div>

            <div class="item">
                <span class="item-header">Год</span>
                <span class="item-value">{{ ship.yearBuild }}</span>
            </div>

            <div class="item">
                <span class="item-header">Роли</span>
                <span class="item-value">{{ ship.roles | rolesList }}</span>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #loading>
    <h1>Loading</h1>
</ng-template>

<ng-template #error>
    <h1>Error</h1>
</ng-template>
