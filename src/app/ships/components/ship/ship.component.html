<div class="ship" (click)="onClick()">
    <div class="name">
        <span class="name-value">{{ shipView.name }}</span>
        <img src="assets/arrow.png" />
    </div>

    <div class="properties">
        <div class="item">
            <span class="item-header">Тип</span>
            <span class="item-value">{{ shipView.type }}</span>
        </div>

        <div class="item">
            <span class="item-header">Порт</span>
            <span class="item-value">{{ shipView.homePort }}</span>
        </div>
    </div>
</div>

<div>
    <hr class="divider" />
</div>
