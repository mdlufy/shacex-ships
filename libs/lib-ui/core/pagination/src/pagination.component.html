<button
    [class.icon_disabled]="leftDisabled"
    [disabled]="leftDisabled"
    (click)="back()"
    type="button"
    class="icon"
>
    <ng-container *ngIf="!leftDisabled; else leftDisabledIcon">
        <img src="assets/backIcon.svg" />
    </ng-container>
</button>

<span class="page">{{ page }}</span>

<button
    [class.icon_disabled]="rightDisabled"
    [disabled]="rightDisabled"
    (click)="next()"
    type="button"
    class="icon"
>
    <ng-container *ngIf="!rightDisabled; else rightDisabledIcon">
        <img src="assets/forwardIcon.svg" />
    </ng-container>
</button>

<ng-template #leftDisabledIcon>
    <img src="assets/backIconDisabled.svg" />
</ng-template>

<ng-template #rightDisabledIcon>
    <img src="assets/forwardIconDisabled.svg" />
</ng-template>
